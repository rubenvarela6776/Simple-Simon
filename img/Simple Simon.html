<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Simple Simon</title>
    <link href="./Simple Simon_files/css" rel="stylesheet">
    <link href="./Simple Simon_files/css(1)" rel="stylesheet">
    <link rel="stylesheet" href="./Simple Simon_files/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./Simple Simon_files/Simple-Simon-Practice.css">
</head>
<body>
<div class="container">
    <div class="row">
    <h1 id="mainHeader">Simple Simon</h1>
    </div>
    <div class="row">
        <div id="red" class="square col-sm-6"></div>
        <div id="green" class="square col-sm-6"></div>
    </div>
    <div class="row">
        <div id="blue" class="square col-sm-6"></div>
        <div id="yellow" class="square col-sm-6"></div>
    </div>
    <div class="row">
        <button id="playButton">Play</button>
    </div>
    <div id="roundCounter">
        <h1 id="roundCounterHeader"></h1>
    </div>
    <div id="highScoreDiv">
        <h1 id="highScoreHeader">High Score:</h1>
        <h1 id="highScore"></h1>
    </div>
    <div class="gameOverDiv" hidden="">
        <h1>Game Over</h1>
    </div>
    <audio src="../img/explosion.mp3" id="explosionAudio"></audio>
    <audio src="../img/blop.mp3" id="clickAudio"></audio>
    <audio src="../img/tick.mp3" id="sequenceAudio"></audio>
</div>
<script src="./Simple Simon_files/jquery.js"></script>
<script src="./Simple Simon_files/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./Simple Simon_files/Simple-Simon-Practice.js"></script>

</body></html>
